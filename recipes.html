    <section class="hero d-flex align-items-center justify-content-center">

      <!--     BOOTSTRAP MODAL -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body"
              id="modal-body"
              style="padding: 20px; text-align: left"
            ></div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- INPUT -->
      <div
        class="input-group input-group-lg w-50 mx-auto"
        style="padding: 100px"
      >
        <input
          id="input"
          type="text"
          class="form-control rounded-start"
          placeholder="Type an ingredient..."
          aria-label="Ingredient"
          aria-describedby="button-addon"
        />
        <button
          onclick="getRecipes()"
          class="btn btn-success rounded-end"
          type="button"
          id="button-addon"
        >
          Search
        </button>
      </div>

      <!--       CONTAINER FOR RECIPE CARDS -->
      <div class="container">
        <div class="row recipe-container" id="display"></div>
      </div>

      <!--       END CONTAINER FOR RECIPE CARDS -->
    </main>
    <!--     END MODAL -->

    <!--     CHATBOT -->
    <div class="chatBot">
      <div class="chat-header">
        <h2>SafeBites ChatBot</h2>
        <span alt="Close" id="cross" onclick="cancel()">X</span>
      </div>
      <ul class="chatbox">
        <li class="chat-incoming chat">
          <p>Hey! How can I assist you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          rows="0"
          cols="17"
          placeholder="Enter a message..."
        ></textarea>
        <button id="sendBTN" style="border-radius: 10px;">Send</button>
      </div>
    </div>
    <!--     END CHATBOT -->
